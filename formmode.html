<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    
</head>
<body class="light-mode">
    <div class="dark-mode-toggle">
        <button onclick="toggleDarkMode()">Change Dark Mode</button>
    </div>
    
    <div class="contact">
        <h2>Contact Us:</h2>
        <a href=""><i class="fas fa-phone"></i> +91-8668016518</a><br>
        <a href=""><i class="fas fa-envelope"></i> natarajannaveen2003@mail.com</a><br>
        <a href="#"><i class="fas fa-map-marker-alt"></i> Madurai,Tamilnadu,India</a>
    </div>

    <div class="form-container">
        <form class="register-form">
            <h2>Your Details:</h2>
            <label for="username">Enter your Name:</label>
            <input type="text" id="username" name="username" placeholder="enter name" required>

            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email" required>

            <label>Enter a Message:</label>
            <textarea cols="25" rows="10" placeholder="Your message"></textarea> 
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            // Toggle between light-mode and dark-mode classes
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
